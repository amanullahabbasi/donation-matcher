
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Donation Matcher</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Donation Matcher </h1>
    <p class="tagline">Prioritize people in need and match them with donors, using AI</p>

    <div class="grid">
      <section class="card">
        <h2>Add Person in Need</h2>
        <form id="victimForm">
          <label>Name<input required name="name" /></label>
          <label>Location<input required name="location" placeholder="City" /></label>
          <label>Need Type
            <select name="need_type">
              <option>Food</option>
              <option>Medicine</option>
              <option>Shelter</option>
              <option>Clothes</option>
            </select>
          </label>
          <label>Urgency
            <select name="urgency">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </label>
          <label>Monthly Income (₨)<input name="income" type="number" min="0" required /></label>
          <label>Owns Home?
            <select name="has_home">
              <option>No</option>
              <option>Yes</option>
            </select>
          </label>
          <label>Amount Needed (₨)<input name="amount_needed" type="number" min="0" required /></label>
          <button type="submit">Add Person</button>
        </form>
      </section>

      <section class="card">
        <h2>Add Donor</h2>
        <form id="donorForm">
          <label>Name<input required name="name" /></label>
          <label>Location<input required name="location" placeholder="City" /></label>
          <label>Resource Type
            <select name="resource_type">
              <option>Food</option>
              <option>Medicine</option>
              <option>Shelter</option>
              <option>Clothes</option>
            </select>
          </label>
          <label>Donation Amount (₨)<input name="donation_amount" type="number" min="0" required /></label>
          <button type="submit">Add Donor</button>
        </form>
      </section>
    </div>

    <div class="actions">
      <button id="btnLoadVictims">Load Victims</button>
      <button id="btnLoadDonors">Load Donors</button>
      <button id="btnCompute">Compute Matches</button>
      <button id="btnReset" class="danger">Reset (Demo)</button>
    </div>

    <div class="tables">
      <h2>Victims</h2>
      <pre id="victimsOut" class="mono"></pre>

      <h2>Donors</h2>
      <pre id="donorsOut" class="mono"></pre>

      <h2>Matches (Sorted by Need Score)</h2>
      <pre id="matchesOut" class="mono"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
